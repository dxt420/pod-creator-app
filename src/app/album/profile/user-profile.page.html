<ion-header no-border>
  
  <ion-toolbar mode="ios">
      <ion-buttons color="light" slot="start">
          <ion-back-button color="light" defaultHref="app/user"></ion-back-button>
        </ion-buttons>
      
  </ion-toolbar>
</ion-header>

<ion-content class="user-profile-content">
  <ion-row class="user-details-section">
    <ion-col class="user-image-wrapper">
      <app-aspect-ratio [ratio]="{w: 1, h: 1}">
        <app-image-shell class="user-image" animation="spinner" [src]="profile.userImage"></app-image-shell>
      </app-aspect-ratio>
    </ion-col>
    <ion-col class="user-info-wrapper">
      <ion-row class="user-data-row">
        <ion-col size="9">
          <h3 class="user-name">
            <app-text-shell [data]="'Young HeartThrob'"></app-text-shell>
          </h3>
          <h5 class="user-title">
            <app-text-shell [data]="'Kodie Shane'"></app-text-shell>
            <app-text-shell style="font-size:10px" [data]="'2018'"></app-text-shell>
            
          </h5>
        </ion-col>

        <ion-col class="membership-col">
          <span class="user-membership">
            <ion-icon name="add"></ion-icon>
          </span>
        </ion-col>
      
      </ion-row>
      <ion-row class="actions-row">
        <ion-col class="main-actions">
          <ion-button class="call-to-action-btn" size="small" color="primary">{{ 'Play' | translate }}</ion-button>
          <ion-button class="call-to-action-btn" size="small" color="medium">{{ 'Download' | translate }}</ion-button>
        </ion-col>
        <ion-col class="secondary-actions">
          <ion-button class="more-btn" size="small" fill="clear" color="medium" (click)="openLanguageChooser()">
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="user-stats-section">
   
  </ion-row>
  <ion-item class="notification-item" lines="none">
    <ion-row class="notification-item-wrapper">
    
      <ion-col class="details-wrapper">
        <h2 class="details-name">Astrothunder</h2>
        <p class="details-description">Travis Scott ■ ASTROWORLD</p>
      </ion-col>
      <ion-col size="2" class="date-wrapper">
        <h3 class="notification-date">02:03</h3>
      </ion-col>
    </ion-row>
  </ion-item>


  <ion-item class="notification-item" lines="none">
      <ion-row class="notification-item-wrapper">
      
        <ion-col class="details-wrapper">
          <h2 class="details-name">Astrothunder</h2>
          <p class="details-description">Travis Scott ■ ASTROWORLD</p>
        </ion-col>
        <ion-col size="2" class="date-wrapper">
          <h3 class="notification-date">02:03</h3>
        </ion-col>
      </ion-row>
    </ion-item>
</ion-content>
